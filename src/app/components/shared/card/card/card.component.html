<div class="card" (click)="redirect(data)">
  <div
    [ngStyle]="{
      background: ' url(' + data?.image + ')',
      'background-repeat': 'no-repeat',
      'background-size': '100%',
    }"
    class="wholeCard"
  >
    <div class="textBox">
      <app-title
        [title]="data?.title"
        [releaseYear]="data?.releaseYear"
      ></app-title>
    </div>
    <div class="floatingItems">
      <h3> {{data?.vote_count}}</h3>
    </div>
  </div>
</div>
