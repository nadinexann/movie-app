<app-navigation></app-navigation>

<div *ngIf="movieDetails$ | async as movieDetails" class="grid-container">
  <div class="movieText">
    <h1>
      {{ movieDetails?.title }}
    </h1>
    <h3>
      {{ movieDetails?.releaseYear }} Â· {{ movieDetails?.hours }}h
      {{ movieDetails?.minutes }}m
    </h3>
  </div>
  <div class="movieImage">
    <img
      class="image"
      [src]="movieDetails?.image"
      alt=""
      style="height: 500px"
    />
    <ng-container *ngIf="videoDetails$ | async">
      <iframe
        controls
        width="1000"
        height="500"
        [src]="'//www.youtube.com/embed/' + videoKey | safe"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
        autoplay
        muted
      ></iframe>
    </ng-container>

    <div class="text">
      <div class="smallText">
        <h3>Genre</h3>
        <div class="input"><h4>genres</h4></div>
      </div>
      <div class="smallText">
        <h3>Plot</h3>
        <div class="input">
          <h4>{{ movieDetails?.overview }}</h4>
        </div>
      </div>
      <div class="smallText">
        <h3>Director</h3>
        <div class="input"></div>
      </div>
      <div class="smallText">
        <h3>Writers</h3>
        <div class="input"></div>
      </div>
      <div class="smallText">
        <h3>Stars</h3>
        <div class="input"></div>
      </div>
      <div class="smallText">
        <h3>Awards</h3>
        <div class="input"></div>
      </div>
      <div class="smallText">
        <h3>Reviews</h3>
        <div class="input">
          <h4>{{ movieDetails?.vote_count }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
